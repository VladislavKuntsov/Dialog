<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ремонт техники различных брендов</title>
</head>
<body>
    <div class="title">
        <h1>Ремонт техники различных брендов</h1>
    </div>
    <div class="swiper-container" data-mobile = "false">
        <div class="gradient"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="./images/lenovo.svg" alt="Бренд Lenovo">
                <button class="swiper-slide__button"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="./images/samsung.svg" alt="Бренд Samsung">
                <button class="swiper-slide__button"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="./images/apple.svg" alt="Бренд Apple">
                <button class="swiper-slide__button"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="./images/viewSonic.svg" alt="<Бренд ViewSonic">
                <button class="swiper-slide__button"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="./images/bosch.svg" alt="<Бренд BOSCH">
                <button class="swiper-slide__button"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="./images/hp.svg" alt="Бренд HP">
                <button class="swiper-slide__button"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="./images/acer.svg" alt="Бренд Acer">
                <button class="swiper-slide__button"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="./images/sony.svg" alt="Бренд SONY">
                <button class="swiper-slide__button"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="./images/lenovo.svg" alt="Бренд Lenovo">
                <button class="swiper-slide__button"></button>
            </div>
            <div class="swiper-slide swiper-slide-Samsung">
                <img class="swiper-slide__logo" src="./images/samsung.svg" alt="Бренд Samsung">
                <button class="swiper-slide__button"></button>
            </div>
            <div class="swiper-slide swiper-slide-Apple">
                <img class="swiper-slide__logo" src="./images/apple.svg" alt="Бренд Apple">
                <button class="swiper-slide__button"></button>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div> 
    <div class="button">
        <button class="button-more">Показать все</button>
        <button class="button-less">Скрыть</button>
    </div>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/slider.js"></script>
</body>
</html>
