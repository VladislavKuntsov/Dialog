<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>СPS</title>
</head>
<body>
    <aside>
        <div class="header">
            <div class="header__burger">
                <button><img class="header__burger-img" src="./images/burger.svg" alt="Меню"></button>
            </div>
            <div class="header__logo">
                <img class="header__logo-img" src="./images/logo.svg" alt="Логотип">
            </div>
            <div class="header__search">
                <button><img class="header__search-img" src="./images/search.svg" alt="Открыть поиск"></button>
            </div>
        </div>
        <main>
            <div class="title">
                <h1>Ремонт техники</h1>
            </div>
            <ul class="navigator">
                <li><a href="#">Услуги и сервисы</a></li>
                <li><a href="#">Корпоративным клиентам</a></li>
                <li><a href="#">Продавцам техники</a></li>
                <li><a href="#">Партнерам</a></li>
                <li><a href="#">Производителям</a></li>
                <li><a href="#">Наши сервисные центры</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </main>
        <footer class="footer">
            <div class="footer__contact-button">
                <button><img class="footer__call-img" src="./images/call.svg" alt="Позвонить"></button>
                <button><img class="footer__chat-img" src="./images/chat.svg" alt="Открыть чат"></button>
                <button><img class="footer__profile-img" src="./images/profile.svg" alt="Открыть профиль"></button>
            </div>
            <div class="footer__contact-adress">
                mail@cps.com
            </div>
            <div class="footer__contact-number">
                8 800 890 8900
            </div>
            <div class="footer__language">
                <button class="footer__language-RU">RU</button>
                <button class="footer__language-EN">EN</button>
                <button class="footer__language-CH">CH</button>
            </div>
        </footer>
    </aside>
</body>
</html>
